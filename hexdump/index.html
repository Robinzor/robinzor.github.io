<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexdump Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #fileInput {
            display: none;
        }

        label {
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #ddd;
        }

        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            max-width: 80%;
            background-color: #222;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            overflow-y: auto;
            max-height: 60vh;
        }
    </style>
</head>
<body>

    <h1>Hexdump Viewer</h1>
    <label for="fileInput">Choose File</label>
    <input type="file" id="fileInput" />
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <pre id="output"></pre>

    <script>
        const fileInput = document.getElementById('fileInput');
        const outputElement = document.getElementById('output');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');

        function updateProgressBar(progress) {
            progressBar.style.width = progress + '%';
        }

        function resetProgress() {
            progressBar.style.width = '0%';
            progressContainer.style.display = 'none';
        }

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            if (file) {
                resetProgress();
                progressContainer.style.display = 'block';

                const reader = new FileReader();
                reader.onload = function (e) {
                    const bytes = new Uint8Array(e.target.result);
                    let output = '';

                    for (let i = 0; i < bytes.length; i += 16) {
                        let hexOffset = i.toString(16).padStart(8, '0');
                        let hexBytes = [];
                        let asciiChars = [];

                        for (let j = 0; j < 16; j++) {
                            if (i + j < bytes.length) {
                                let byte = bytes[i + j];
                                hexBytes.push(byte.toString(16).padStart(2, '0'));
                                asciiChars.push(byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : '.');
                            } else {
                                hexBytes.push('  ');
                            }
                        }

                        output += `${hexOffset}: ${hexBytes.slice(0, 8).join(' ')}  ${hexBytes.slice(8).join(' ')}  |${asciiChars.join('')}|\n`;
                    }

                    outputElement.textContent = output;
                    updateProgressBar(100);
                };

                reader.onerror = function () {
                    outputElement.textContent = 'Error reading file.';
                    updateProgressBar(100);
                };

                reader.readAsArrayBuffer(file);
                fileInput.value = '';
            }
        });
    </script>

</body>
</html>
