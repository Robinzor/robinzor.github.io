<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVD Data Explorer</title>
</head>
<body>
    <div>
        <h2>CPE Search</h2>
        <input type="text" id="cpeQuery" placeholder="Enter search query">

    <div>

    </div>

    <div>
        <h2>CVSS Score</h2>
        <p id="cvssResults"></p>
    </div>

    <script src="cve.js"></script>
</body>
</html>
