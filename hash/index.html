<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hasher with SSDeep</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        label {
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }

        label:hover {
            background-color: #ddd;
        }

        .hash-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>File Hasher</h1>
    <label for="fileInput">Choose File</label>
    <input type="file" id="fileInput" style="display: none;" />
    <div id="hashes" class="hash-output">
        SSDeep Hash: <span id="ssdeepHash">N/A</span>
    </div>

    <script src="ssdeep.js"></script>
    <script>
    document.getElementById('fileInput').addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const arrayBuffer = e.target.result;
                const byteArray = new Uint8Array(arrayBuffer);
                // Assuming ssdeep.digest function is defined in ssdeep.js
                const hash = ssdeep.digest(byteArray);
                document.getElementById('ssdeepHash').textContent = hash;
            };
            reader.readAsArrayBuffer(file);
        }
    });
    </script>
</body>
</html>
