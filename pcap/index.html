<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Merger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #121212, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            padding: 12px 18px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
            display: inline-block;
        }

        label:hover {
            background-color: #45a049;
        }

        #fileInfo {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }

        #progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
            height: 20px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 12px 18px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #0077A5;
        }

        #statusText {
            margin-top: 15px;
            font-size: 14px;
            color: #ddd;
        }

        a {
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PCAP Merger</h1>
    
    <label for="fileInput">Choose PCAP Files</label>
    <input type="file" id="fileInput" multiple style="display: none;">
    <div id="fileInfo">No files selected</div>

    <button id="mergeButton">Merge PCAP Files</button>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="statusText"></div>

    <a id="downloadLink">Download Merged PCAP</a>

    <script src="pcapMerge.js"></script>
</body>
</html>
