<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        
        .input-section, .output-section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
            box-shadow: 0 4px 6px rgba(108, 117, 125, 0.3);
        }
        
        button.secondary:hover {
            background: #5a6268;
            box-shadow: 0 6px 12px rgba(108, 117, 125, 0.4);
        }
        
        .preview-section {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }
        
        .preview-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
        
        .preview-content table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .preview-content th,
        .preview-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .preview-content th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .preview-content tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .option label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Excel to Markdown Converter</h1>
        <p class="subtitle">Copy data from Excel and paste it below to convert to Markdown table format. Works completely offline!</p>
        
        <div class="message" id="message"></div>
        
        <div class="input-section">
            <label for="excelInput">Excel Data (paste here):</label>
            <textarea id="excelInput" placeholder="Copy cells from Excel (Ctrl+C) and paste here (Ctrl+V)..."></textarea>
        </div>
        
        <div class="options">
            <div class="option">
                <input type="checkbox" id="hasHeaders" checked>
                <label for="hasHeaders">First row is header</label>
            </div>
            <div class="option">
                <input type="checkbox" id="alignColumns" checked>
                <label for="alignColumns">Align columns (prettier format)</label>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="convertToMarkdown()">Convert to Markdown</button>
            <button onclick="copyToClipboard()" class="secondary">Copy Markdown</button>
            <button onclick="clearAll()" class="secondary">Clear All</button>
        </div>
        
        <div class="output-section">
            <label for="markdownOutput">Markdown Output:</label>
            <textarea id="markdownOutput" readonly placeholder="Markdown table will appear here..."></textarea>
        </div>
        
        <div class="preview-section">
            <h3>Preview:</h3>
            <div class="preview-content" id="preview">
                <p style="color: #999;">No data to preview yet.</p>
            </div>
        </div>
    </div>
    
    <script>
        function showMessage(text, type = 'info') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }
        
        function parseExcelData(text) {
            if (!text.trim()) {
                return [];
            }
            
            // Split by newlines and then by tabs
            const rows = text.split(/\r?\n/).filter(row => row.trim());
            return rows.map(row => row.split('\t'));
        }
        
        function getColumnWidths(rows) {
            const widths = [];
            for (const row of rows) {
                for (let i = 0; i < row.length; i++) {
                    const cellLength = (row[i] || '').length;
                    widths[i] = Math.max(widths[i] || 0, cellLength);
                }
            }
            return widths;
        }
        
        function padCell(text, width) {
            const padding = ' '.repeat(Math.max(0, width - text.length));
            return text + padding;
        }
        
        function convertToMarkdown() {
            const input = document.getElementById('excelInput').value;
            const hasHeaders = document.getElementById('hasHeaders').checked;
            const alignColumns = document.getElementById('alignColumns').checked;
            
            if (!input.trim()) {
                showMessage('Please paste some Excel data first!', 'info');
                return;
            }
            
            const rows = parseExcelData(input);
            
            if (rows.length === 0) {
                showMessage('No data found in input!', 'info');
                return;
            }
            
            let markdown = '';
            const columnWidths = alignColumns ? getColumnWidths(rows) : [];
            
            // Process each row
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.map((cell, index) => {
                    const text = cell || '';
                    return alignColumns ? padCell(text, columnWidths[index]) : text;
                });
                
                markdown += '| ' + cells.join(' | ') + ' |\n';
                
                // Add separator after first row if headers are enabled
                if (i === 0 && hasHeaders) {
                    const separator = cells.map((cell, index) => {
                        const width = alignColumns ? columnWidths[index] : 3;
                        return '-'.repeat(Math.max(width, 3));
                    });
                    markdown += '| ' + separator.join(' | ') + ' |\n';
                }
            }
            
            document.getElementById('markdownOutput').value = markdown;
            updatePreview(markdown);
            showMessage('Conversion successful!', 'success');
        }
        
        function updatePreview(markdown) {
            const previewEl = document.getElementById('preview');
            
            if (!markdown.trim()) {
                previewEl.innerHTML = '<p style="color: #999;">No data to preview yet.</p>';
                return;
            }
            
            // Simple markdown table parser
            const lines = markdown.trim().split('\n');
            let html = '<table>';
            let isFirstRow = true;
            let headerProcessed = false;
            
            for (const line of lines) {
                if (line.match(/^\|[\s-|]+\|$/)) {
                    // This is a separator line
                    headerProcessed = true;
                    continue;
                }
                
                const cells = line
                    .split('|')
                    .slice(1, -1)
                    .map(cell => cell.trim());
                
                if (cells.length === 0) continue;
                
                const tag = (isFirstRow && !headerProcessed) ? 'th' : 'td';
                html += '<tr>';
                for (const cell of cells) {
                    html += '<' + tag + '>' + escapeHtml(cell) + '</' + tag + '>';
                }
                html += '</tr>';
                
                if (isFirstRow && !headerProcessed) {
                    isFirstRow = false;
                }
            }
            
            html += '</table>';
            previewEl.innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function copyToClipboard() {
            const output = document.getElementById('markdownOutput').value;
            
            if (!output.trim()) {
                showMessage('Nothing to copy! Convert data first.', 'info');
                return;
            }
            
            navigator.clipboard.writeText(output).then(() => {
                showMessage('Markdown copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.getElementById('markdownOutput');
                textarea.select();
                document.execCommand('copy');
                showMessage('Markdown copied to clipboard!', 'success');
            });
        }
        
        function clearAll() {
            document.getElementById('excelInput').value = '';
            document.getElementById('markdownOutput').value = '';
            document.getElementById('preview').innerHTML = '<p style="color: #999;">No data to preview yet.</p>';
            showMessage('All fields cleared!', 'info');
        }
        
        // Auto-convert when user pastes data
        document.getElementById('excelInput').addEventListener('paste', () => {
            setTimeout(convertToMarkdown, 100);
        });
        
        // Auto-convert when options change
        document.getElementById('hasHeaders').addEventListener('change', () => {
            if (document.getElementById('excelInput').value.trim()) {
                convertToMarkdown();
            }
        });
        
        document.getElementById('alignColumns').addEventListener('change', () => {
            if (document.getElementById('excelInput').value.trim()) {
                convertToMarkdown();
            }
        });
    </script>
</body>
</html>
